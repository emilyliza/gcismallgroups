<div class="container" style="padding-top: 30px;">


<h6> Groups page </h5>
  <div class="row" style="padding-bottom: 25px;">
    <div ng-repeat="choice in myArray" class="col-md-4" style="padding-bottom: 35px;">
      <div class="card">
        <div class="card-block">
         <div class="card-header">
          <h6 class="card-title">{{choice.choice}}<br>
          Moderator:
          </div>
          <div class="card-text">
          <b>Group members: </b>
          <div ng-repeat="member in choice.members">
          <span>{{member}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
