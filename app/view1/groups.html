<div class="container" style="padding-top: 30px; font-size: 14px;">
  <div class="row">
      <div class="col-sm-12" style="padding-bottom: 25px;">
        <span style="padding-right: 10px;">
        <button type="button" ng-click="saveGroupSize();" class="btn btn-outline-primary">Download HTML</button></span>
        <button type="button" ng-click="saveGroupSize();" class="btn btn-outline-success">Download xls</button>
        <!-- <span style="padding-right: 10px;">
        <button type="button" class="btn btn-outline-warning">Change Group Size</button></span>
        <button type="button" class="btn btn-outline-success">Save and Download</button> -->
      </div>
    </div>

  <div class="row" style="padding-bottom: 25px;">
    <div ng-repeat="choice in myArray" class="col-md-3" style="padding-bottom: 35px;">
      <div class="card">
        <div class="card-block">
         <div class="card-header">
            <h6 class="card-title" style="padding-top: 10px;">{{choice.choice}}<br>
            <!-- <span ng-if "choice.selectedPerson.length > 0"></span> -->
            <h6>Moderator: <b>{{choice.selectedPerson ? choice.selectedPerson : "TBD"}}</b><h6>
          </div>
          <div class="card-text" style="padding: 12px;">
            <b>Group members: </b>
            <div ng-repeat="member in choice.members">
            <span>{{member}} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
