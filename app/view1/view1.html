
<div class="container" style="padding-top: 30px;">


<div class="row">
    <div class="col-sm-12" style="padding-bottom: 25px;">
      <span style="padding-right: 10px;">
      <button type="button" class="btn btn-outline-primary">Clear All Selections</button></span>
      <span style="padding-right: 10px;">
      <button type="button" class="btn btn-outline-warning">Change Group Size</button></span>
      <!-- <button type="button" class="btn btn-outline-success">Save and Download</button> -->
    </div>
  </div>
  <div class="row" style="padding-bottom: 25px;">
    <div ng-repeat="item in myArray" class="col-md-4" style="padding-bottom: 35px;">
      <div class="card">
        <div class="card-block">
          <div class="card-header">
            <h6 class="card-title">{{item.choice}}</h6>
            <span style="padding-bottom: 10px;">Participant count: {{item.members.length}} </span>
            <div class="card-text">
              <div style="padding-top: 10px;" ng-if="selectedPerson.length > 0">
                Moderator: <b> {{selectedPerson}}</b><br>
              </div>
            <form>
              <div class="form-group">
                <label for="selectedPerson" style="padding-top: 20px;">Primary Moderators:</label>
                <select class="form-control" ng-model="selectedPerson"  ng-change="setModerator(item.choice, selectedPerson);"
                  ng-options="moderator as moderator for moderator in item.moderatorsPrimary track by item.choice"><option value=""></option>
                </select>
                <label for="selectedPerson" style="padding-top: 20px;">Backup Moderators:</label>
                <select class="form-control" ng-model="selectedPerson" ng-change="setModerator($parent.$index, selectedPerson);"
                  ng-options="moderator as moderator for moderator in item.moderatorsBackup track by item.choice"><option value=""></option>
                </select>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
